<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
  <p>Fadeout</p>
  <button>Click here to fade out</button><br><br>
  <div id="div1" style="background-color: red; height:80px ; width:80px"></div><br><br>
  <div id="div2" style="background-color:blue; height:80px;  width:80px"></div><br><br>
  <div id="div3" style="background-color: green; height:80px;  width:80px"></div><br><br>


</body>
<script>
  $(document).ready(function(){
    $("button").click(function(){
     $("#div1").fadeOut();
     $("#div2").fadeOut();
     $("#div3").fadeOut();
    });
  });
</script>
</html>
