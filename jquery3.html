<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <p>Demonstrate fade to with different parameters </p><br>
    <button>Click here to fade boxes</button><br><br>
  <div id="div1" style="background-color: red; height: 80px; width: 80px;"></div> <br>
  <div id="div2" style="background-color: blue; height: 80px; width: 80px;"></div> <br>
  <div id="div3" style="background-color: burlywood; height: 80px; width: 80px;"></div>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeTo("slow",0.3);
            $("#div2").fadeTo("slow",0.7);
            $("#div3").fadeTo("slow",0.9);
        });
    })
</script>
</html>
